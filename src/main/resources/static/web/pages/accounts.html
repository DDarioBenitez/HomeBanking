<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="shortcut icon" href="../images/urbanbank-website-favicon-color.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="d-flex flex-column " data-bs-theme="ligth" id="body">
    <header class="navbar-expand-lg">
        <nav class="navbar p-0">
            <div class="container-fluid nav p-2 align-items-center" id="head">
                <div class="col-9 col-lg-5">
                    <img src="../images/logo-azul.png" alt="" class="w-75" id="logoNav">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end gap-2 pe-2" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0  text-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Loans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Transactions</a>
                        </li>
                    </ul>

                    <div>
                        <div class="custom-switch">
                            <input type="checkbox" id="switch">
                            <label for="switch" class="active"></label>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <body class="d-flex flex-column " data-bs-theme="ligth" id="body">
        <main class="flex-grow-1 p-2 d-flex flex-column gap-3 align-items-center flex-lg-row justify-content-lg-around "
            id="app">
            <div class="card cardS p-2 bg-transparent" style="width: 18rem; backdrop-filter: blur(15px);">
                <img src="../images/avatar-femenino.png" class="card-img-top" alt="...">
                <ul class="list-group list-group-flush fw-bold">
                    <li class="list-group-item bg-transparent" style="backdrop-filter: blur(15px);">Nombre:
                        {{client.firstName}}</li>
                    <li class="list-group-item bg-transparent" style="backdrop-filter: blur(15px);">Apellido:
                        {{client.lastName}}</li>
                    <li class="list-group-item bg-transparent" style="backdrop-filter: blur(15px);">E-mail:
                        {{client.email}}
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-around flex-column gap-3 align-items-center col-12 col-lg-5">
                <template v-for="account of accounts">
                    <div class="card col-12 bg-transparent text-lg-center col-lg-7"
                        style="backdrop-filter: blur(15px);">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-transparent" style="backdrop-filter: blur(15px);">Number of
                                Account: {{account.number}}</li>
                            <li class="list-group-item bg-transparent" style="backdrop-filter: blur(15px);">Balance:
                                {{account.balance}}</li>
                            <li class="list-group-item bg-transparent" style="backdrop-filter: blur(15px);">Creation
                                Date:
                                {{account.creationDate}}</li>
                        </ul>
                        <a v-bind:href="'./account.html?id='+account.id"
                            class="d-flex justify-content-center text-decoration-none"><button type="button"
                                class="css-button-gradient--2">View
                                More</button></a>
                    </div>
                </template>
            </div>
        </main>

        <footer
            class="footer p-1 d-flex flex-column-reverse align-items-center flex-lg-row justify-content-lg-around text-lg-center"
            id="foot">
            <h6 class="p-1 m-lg-0"><i class=" bi bi-c-circle"></i> 2023: All rights reserved</h6>
            <div class="ps-2 pe-2">
                <a href=""><i class="bi bi-facebook fs-1"></i></a>
                <a href=""><i class="bi bi-whatsapp fs-1"></i></i></a>
                <a href=""><i class="bi bi-twitter fs-1"></i></a>
                <a href=""><i class="bi bi-instagram fs-1"></i></a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../scripts/accounts.js"></script>
        <script src="../scripts/theme.js"></script>

    </body>

</html>
