<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="shortcut icon" href="../../images/urbanbank-website-favicon-color.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=PT+Serif:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles/style.css">
</head>

<body class="d-flex flex-column " data-bs-theme="ligth" id="body">
    <header class="navbar-expand-lg">
        <nav class="navbar p-0">
            <div class="container-fluid nav p-2 align-items-center" id="head">
                <div class="col-9 col-lg-5">
                    <img src="../../images/logo-azul.png" alt="" class="w-75" id="logoNav">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end gap-2 pe-2" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0  text-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./accounts.html">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Loans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Transactions</a>
                        </li>
                    </ul>

                    <div>
                        <div class="custom-switch">
                            <input type="checkbox" id="switch">
                            <label for="switch" class="active"></label>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <body class="d-flex flex-column" data-bs-theme="ligth" id="body">
        <main
            class="flex-grow-1 p-2 d-flex flex-column gap-3 align-items-center flex-lg-wrap flex-lg-row justify-content-lg-around"
            id="app">
            <div class="card cardS p-2 bg-transparent fw-bold col-4 col-lg-3"
                style="width: 18rem; backdrop-filter: blur(15px);">
                <img src="../../images/avatar-femenino.png" class="card-img-top" alt="...">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-transparent fw-bold align-self-center"
                        style="backdrop-filter: blur(15px);">Nombre:
                        {{client.firstName}}</li>
                    <li class="list-group-item bg-transparent align-self-center" style="backdrop-filter: blur(15px);">
                        Apellido:
                        {{client.lastName}}</li>
                    <li class="list-group-item bg-transparent align-self-center" style="backdrop-filter: blur(15px);">
                        E-mail:
                        {{client.email}}
                    </li>
                    <template v-if="cards.length<6">
                        <li class="list-group-item bg-transparent align-self-center">
                            <button type="button" class="btn btn-primary align-self-center" @click="createdCard"
                                style="height: 3rem;">Created
                                New Card</button>
                        </li>
                    </template>
                    <li class="list-group-item bg-transparent fs-3" style="backdrop-filter: blur(15px);">
                        <button type="button" @click="logout" class="border-0"><i
                                class="bi bi-box-arrow-left"></i></button>
                    </li>
                </ul>
            </div>
            <div
                class="d-flex flex-column flex-md-row flex-md-wrap col-11 col-sm-8 flex-lg-wrap gap-1 col-md-12 col-lg-12 col-xl-9 col-xxl-9 justify-content-around">
                <template v-for="card of cards">
                    <div class="d-flex flex-column flex-md-row flex-md-wrap gap-3 col-md-5 col-lg-4 col-xl-4 col-xxl-3">
                        <div :class="setColor(card)+ ' d-flex col-12 position-relative'">
                            <img src="../../images/pngegg.png" alt="" class="w-100 h-100">
                            <p class="credit-debit z-3 position-absolute fs-3">{{card.type=='CCREDIT' ? "Credit" :
                                "Debit"}}
                                Card</p>
                            <div class="chip z-3 position-absolute"><img src="../../images/chip.png" alt=""
                                    class="w-100">
                            </div>
                            <p class="visa z-3 position-absolute fs-3">Visa</p>
                            <p class="number z-3 position-absolute">{{setNumber(card)}}</p>
                            <p class="name z-3 position-absolute">{{card.cardHolder}}</p>
                            <p class="date z-3 position-absolute">{{card.fromDate.slice(2,7)}} /
                                {{card.truDate.slice(2,7)}}
                            </p>
                        </div>
                        <div :class="setColor(card)+ ' d-flex col-12 position-relative'">
                            <div class="lineContainer col-9 z-3 position-absolute d-flex align-items-center col-xl-8">
                                <p class="cvv-line col-12"></p>
                                <p class="cvv"> {{card.cvv}}</p>
                            </div>
                            <p class="black-line z-3 position-absolute"></p>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <footer
            class="footer p-1 d-flex flex-column-reverse align-items-center flex-lg-row justify-content-lg-around text-lg-center"
            id="foot">
            <h6 class="p-1 m-lg-0"><i class=" bi bi-c-circle"></i> 2023: All rights reserved</h6>
            <div class="ps-2 pe-2">
                <a href=""><i class="bi bi-facebook fs-1"></i></a>
                <a href=""><i class="bi bi-whatsapp fs-1"></i></i></a>
                <a href=""><i class="bi bi-twitter fs-1"></i></a>
                <a href=""><i class="bi bi-instagram fs-1"></i></a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../../scripts/cards.js"></script>
        <script src="../../scripts/theme.js"></script>

    </body>

</html>
